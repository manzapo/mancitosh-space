{{ define "main" }}
	<div class="container">
		<h1 class="py-5 border-bottom mb-3 text-center">{{ .Page.Title }}</h1>
		{{ .Content }}
		<div class="list-group">
			{{ range .Pages }}
				<a href="{{ .RelPermalink }}" class="list-group-item list-group-item-action">{{ .LinkTitle }}</a>
			{{ end }}
		</div>
	</div>
{{ end }}
