{{ define "stylesheet" }}
	<link rel="stylesheet" href="/assets/css/single.css">
{{ end }}

{{ define "svg" }}
	<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
		<symbol id="check2-circle" viewBox="0 0 16 16">
			<path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0"/>
			<path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
		</symbol>
		<symbol id="geo-alt-fill" viewBox="0 0 16 16">
			<path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
		</symbol>
	</svg>
{{ end }}

{{ define "main" }}
	<header class="bg-image-full d-flex align-items-center mb-5" style="background-image: url('https://source.unsplash.com/{{ .Params.unsplash }}/1920x807');">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-9 col-lg-7 col-xl-6">
					<div class="text-center">
						<h1>{{ .Page.Title }}</h1>
						<p class="lead">{{ .Page.Params.description }}</p>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="container mb-5">
		<div class="row justify-content-center">
			<div class="col-md-9 col-lg-7 col-xl-6">
				{{ .Content }}
			</div>
		</div>
	</div>
{{ end }}

{{ define "javascript" }}
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
			document.getElementById("navbar-{{ .Page.Params.url }}").classList.add("active");
		});
	</script>
{{ end }}
