{{ define "main" }}
	<div class="container mb-5">
		<div class="row justify-content-center">
			<div class="col-md-9 col-lg-7 col-xl-6 col-xxl-6">
				<div class="text-center border-top border-bottom my-5 pt-2">
					<h1>{{ .Page.Title }}</h1>
					<p class="lead">{{ .Page.Params.description }}</p>
				</div>
				{{ .Content }}
			</div>
		</div>
	</div>
{{ end }}

{{ define "javascript" }}
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
			document.getElementById("navbar-{{ .Page.Params.url }}").classList.add("active");
		});
	</script>
{{ end }}
